<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iran Web</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <section class="content">
      <!-- nav section -->
      <section class="navbar">
        <nav>
          <ul class="nav-list">
            <li class="nav-item">
              <a href="#"><img src="img/logo.png" alt="Logo" class="logo" /></a>
            </li>
            <li class="nav-item title">ایران وب</li>
            <li class="nav-item cart">
              <a href="#"><img src="img/cart.png" alt="Cart" /></a>
            </li>
          </ul>
        </nav>
      </section>
      <!-- Banner content -->
      <section class="banner">
        <section class="titles">
          <h1 class="shadow header">ایران وب مرجع یادگیری وب</h1>
          <h3 class="shadow subHeader">تخفیف ویژه برای تمامی دوره ها</h3>
          <!-- search form -->
          <form action="#" method="get" class="form">
            <input
              type="text"
              spellcheck="true"
              placeholder="جستجو کنید..."
              class="search"
            />
            <button type="submit" class="submit">
              <span class="magnifier"></span>
            </button>
          </form>
        </section>
      </section>
      <!-- info bar -->
      <section class="infoBar">
        <section class="infoItem">
          <p class="infoitemText">دسترسی مادام العمر به محتوای دوره</p>
          <img src="img/icon3.png" class="infoItemIcon" alt="ta" />
        </section>

        <section class="infoItem">
          <p class="infoitemText">آموزشی متفاوت برای تمامی سنین</p>
          <img src="img/icon2.png" class="infoItemIcon" alt="" />
        </section>
        <section class="infoItem">
          <p class="infoitemText">مهارت پول ساز یادبگیرید</p>
          <img src="img/icon1.png" alt="" class="infoItemIcon "id="lamp" />
        </section>
      </section>
    </section>
    <!-- js script -->
    <script src="js/app.js"></script>
  </body>
</html>
